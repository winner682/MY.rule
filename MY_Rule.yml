Proxy Group:
  - name: "UrlTest"
    type: url-test
    proxies:
      - "ALI-1"
      - "ALI-2"
      - "ALI-3"
      - "ALI-4"
      - "ALI-5"
      - "ALI-6"
      - "ALI-7"
      - "ALI-8"
      - "ALI-9"
      - "ALI-10"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
# load-balance 可以使相同 eTLD 请求在同一条代理线路上
  - name: "load-balance"
    type: load-balance
    proxies:
      - "ALI-1"
      - "ALI-2"
      - "ALI-3"
      - "ALI-4"
      - "ALI-5"
      - "ALI-6"
      - "ALI-7"
      - "ALI-8"
      - "ALI-9"
      - "ALI-10"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
# 您也可以使用 RESTful API 去切换服务器，这种方式推荐在 GUI 中使用
  - name: Proxy
    type: select
    proxies:
      - "UrlTest"
      - "load-balance"
      - "ALI-1"
      - "ALI-2"
      - "ALI-3"
      - "ALI-4"
      - "ALI-5"
      - "ALI-6"
      - "ALI-7"
      - "ALI-8"
      - "ALI-9"
      - "ALI-10"
# load-balance 可以使相同 eTLD 请求在同一条代理线路上
  - name: "load-balance"
    type: load-balance
    proxies:
      - ss1
      - ss2
      - vmess1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

